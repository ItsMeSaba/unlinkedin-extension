<!DOCTYPE html>
<html>
  <head>
    <title>LinkedOut Options</title>
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
      }

      #container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      h1 {
        font-size: 18px;
        margin: 0 0 4px 0;
        color: #0a66c2;
      }

      p {
        font-size: 14px;
        color: #666;
        margin: 0 0 16px 0;
      }

      .user-section {
        padding: 16px;
        background: #f3f6f8;
        border-radius: 8px;
        margin-bottom: 16px;
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
      }

      .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      .user-details {
        flex-grow: 1;
      }

      .user-name {
        font-weight: 600;
        color: #333;
      }

      .user-email {
        font-size: 12px;
        color: #666;
      }

      .auth-prompt {
        text-align: center;
      }

      .signin-button, .signout-button {
        background: #0a66c2;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 16px;
        cursor: pointer;
        font-weight: 600;
        font-size: 14px;
        width: 100%;
        transition: background-color 0.2s;
      }

      .signin-button:hover, .signout-button:hover {
        background: #084e96;
      }

      .signout-button {
        background: #666;
      }

      .signout-button:hover {
        background: #444;
      }

      .filter-options {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .filter-option {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid #eee;
      }

      .filter-option:last-child {
        border-bottom: none;
      }

      .filter-label {
        font-size: 14px;
        color: #333;
      }

      /* Toggle switch styling */
      .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 20px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #0a66c2;
      }

      input:checked + .slider:before {
        transform: translateX(20px);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="user-section"></div>

      <h1>LinkedOut</h1>
      <p>Choose which types of posts you want to filter out from your feed.</p>

      <div class="filter-options" id="filterOptions"></div>
    </div>

    <script src="./popup.js"></script>
  </body>
</html>
